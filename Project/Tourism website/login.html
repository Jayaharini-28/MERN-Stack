<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tourism Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="login-main-container">
        <div class="login-form">
            <h1>Welcome Back</h1>
            <p>Login to continue your journey</p>
            
            <form id="loginForm" class="flex flex-col">
                <!-- Username Input -->
                <input type="text" id="username" placeholder="Username (4-12 alphanumeric)" 
                       class="input-box" required
                       pattern="[A-Za-z0-9]{4,12}" />
                <div id="usernameError" class="error-message"></div>

                <!-- Password Input -->
                <input type="password" id="password" placeholder="Password (6-15 characters)" 
                       class="input-box" required
                       pattern="[A-Za-z0-9]{6,15}" />
                <div id="passwordError" class="error-message"></div>

                <!-- Confirm Password Input -->
                <input type="password" id="confirmPassword" placeholder="Confirm Password" 
                       class="input-box" required />
                <div id="confirmPasswordError" class="error-message"></div>

                <!-- Login Button -->
                <button type="submit" class="login-button">
                    Login
                </button>
        
            </form>
        </div>
    </div>
</body>
</html>
